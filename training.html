    <style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 }
 body{
    padding-top: 8rem;
    padding-bottom: 5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(150deg, rgb(214, 240, 68), rgb(47, 147, 218));
 }
 img{
    height: 300px;
    width: 200px;
 }
.container{
    padding-top: 5rem;
    position: relative;
    width: 200px;
    height: 300px;
    transform-style:preserve-3d ;
    animation: animate 20s linear infinite;
}

@keyframes  animate{
    0%{
        transform: perspective(1000px) rotateY(0deg);
    }
    100%{
       transform:perspective(1000px) rotateY(360deg);  
    }   
}
.container span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 36deg)) translateZ(450px);
    -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgb(4, 4, 4, 0.267))

}
.container span img{
    position:absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    border:4px double rgb(0, 0, 0) ;
    transition: 0.3s;
}

.container span img:hover{
    transform: translateY(-3px);
}








header{
    position: absolute;
    z-index: 1;
    top: 0;
    align-items: center;
    margin: 0 auto;
}
nav{
    align-items: center;
    display: flex;
    background-color: transparent;
    padding:5px;
    justify-content: space-between;
}
.logo {
    align-items: center;
    display: flex;
    gap: 1rem;
    justify-content: space-between;
}
.logo img{
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 100%;
}
.logo h1{
    font-family:'Courier New', Courier, monospace;
    color: #000000;
}
@media(max-width:768px) {
     .logo{
        display: flex;
        flex-direction: column;
    }
    nav{
        align-items: center;
    }
    .logo img{
        display: none;
    }
    .logo h1{
        font-size: 20px;
        white-space: nowrap;
    }
     .menu ul li a{
        font-size: 10px;
     }
     .menu ul li{
        white-space: nowrap;
     }
     .menu ul li i{
        font-size: 12px;
     }
}
@media (max-width:620px){
   
    .menu{
        display: none;
    }
    .menu ul li{
        display: none;
    }
}
.menu{
    display: flex;
}
.menu ul{
    position: relative;
    display: flex;
    justify-content: space-between;
    gap: 3rem;
    list-style: none;
    margin-right: 2rem;
    white-space: nowrap;
}
.menu ul li a{
    font-size: 18px;
    font-family: Arial, Helvetica, sans-serif;
    color: #000000;
    text-decoration: none;
    list-style: none;
    white-space: nowrap;
}

.hamberger-icon{
    display: none;
    cursor: pointer;
}
.bar-1, .bar-2, .bar-3{
    width: 25px;
    height: 3px;
    background-color: #2e2e2e;
    margin: 6px 0;
    transition: 0.6s;
}

.change .bar-1{
    transform: translate(0 ,11px) rotate(-45deg);
}
.change .bar-2{
    opacity: 0;
}
.change .bar-3{
    transform: translate( 0, -11px) rotate(45deg);
}
/* ABOUT */

.about{

/* mobilemenu */

.mobile-menu{

    margin-top: -2rem;

    margin-left: 65%;

    padding: 1rem;
    transition: .6s;
}
.mobile-menu ul{
    display: flex;
    white-space: nowrap;
    flex-direction: column;
    gap: 5px;
    list-style: none;
}
.mobile-menu ul li a{
    text-decoration: none;
    font-size: 15px;
    color: #000;
    width: 100%;
    padding: 2px;
}
.mobile-menu ul li:hover{
   background-color: #b0b0b0;
