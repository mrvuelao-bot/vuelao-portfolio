    <style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 }
 body{
    padding-top: 8rem;
    padding-bottom: 5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(150deg, rgb(214, 240, 68), rgb(47, 147, 218));
 }
 img{
    height: 300px;
    width: 200px;
 }
.container{
    padding-top: 5rem;
    position: relative;
    width: 200px;
    height: 300px;
    transform-style:preserve-3d ;
    animation: animate 20s linear infinite;
}

@keyframes  animate{
    0%{
        transform: perspective(1000px) rotateY(0deg);
    }
    100%{
       transform:perspective(1000px) rotateY(360deg);  
    }   
}
.container span{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transform-origin: center;
    transform-style: preserve-3d;
    transform: rotateY(calc(var(--i) * 36deg)) translateZ(450px);
    -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgb(4, 4, 4, 0.267))

}
.container span img{
    position:absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    border:4px double rgb(0, 0, 0) ;
    transition: 0.3s;
}

.container span img:hover{
    transform: translateY(-3px);
}








header{
    position: absolute;
    z-index: 1;
    top: 0;
    align-items: center;
    margin: 0 auto;
}
nav{
    align-items: center;
    display: flex;
    background-color: transparent;
    padding:5px;
    justify-content: space-between;
}
.logo {
    align-items: center;
    display: flex;
    gap: 1rem;
    justify-content: space-between;
}
.logo img{
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 100%;
}
.logo h1{
    font-family:'Courier New', Courier, monospace;
    color: #000000;
}

    
@media(max-width:360px){
    .menu ul{
    display: grid!important;
    grid-template-columns: repeat(3, 1fr);
    }
    .menu ul li a{
        font-size: 12px;
    }
    .logo img{
        display: none;
    }
    .logo h1{
        font-size: 15px;
        white-space: nowrap;
    }
    .container{
        width: 350px;

    }
    .container span img{
        width: 80px;
        height: 120px;
    }
    .container span{
        transform: rotateY(calc(var(--i) * 33deg)) translateZ(100px);
        -webkit-box-reflect: below -10rem linear-gradient(transparent, transparent, rgb(4, 4, 4, 0.267))
    }
    @keyframes  animate{
    0%{
        transform: perspective(500px) rotateY(0deg);
    }
    100%{
       transform:perspective(500px) rotateY(360deg);  
    } 
}
}

.about{
    margin-right: -1rem;
}

.menu{
    display: flex;
}
.menu ul{
    position: relative;
    display: flex;
    justify-content: space-between;
    gap: 3rem;
    list-style: none;
    margin-right: 2rem;
    white-space: nowrap;
}
.menu ul li a{
    font-size: 15px;
    font-family: Arial, Helvetica, sans-serif;
    color: #000000;
    text-decoration: none;
    list-style: none;
    white-space: nowrap;
}


/* ABOUT */

.about{

}
.about a{

}
.about a:hover{

.contactme:hover .contact{
